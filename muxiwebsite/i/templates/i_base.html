<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <link rel="stylesheet" href="/static/css/material.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    {% endblock %}
    {% block title %}
    {% endblock %}
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">Muxi Studio</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="index.html">Welcome</a>
                    <a class="mdl-navigation__link" href="https://github.com/Muxi-Studio">Github</a>
                    <a class="mdl-navigation__link" href="http://weibo.com/ccnumuxistudio">Sina Weibo</a>
                    <a class="mdl-navigation__link" href="http://muxistudio.com/auth/login/">Login</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="index.html">Portfolio</a>
                <a class="mdl-navigation__link" href="https://github.com/Muxi-Studio">Github</a>
                <a class="mdl-navigation__link" href="http://weibo.com/ccnumuxistudio">Sina Weibo</a>
                <a class="mdl-navigation__link" href="http://muxistudio.com/auth/login/">Login</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            {% block content %}
            {% endblock %}
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Hello from Wuhan Muxistudio</div>
                </div>
            </footer>
        </main>
    </div>
<script src="/static/js/material.min.js"></script>
</body>

</html>
