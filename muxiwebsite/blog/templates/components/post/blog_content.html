<div class="blog_content">
    <div class="describe">
        <img class="photo" src="{{ blog.img_url }}" alt="photo">
        <h2 class="title">
			{{ blog.title }}
		</h2>
        <p>
            <span class="name">{{ blog.author.username }}</span>
            <span class="time">{{ blog.timestamp }}</span>
            <svg class="like" version="1.1" id="图形" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1025px" height="1024px" viewBox="0 0 1025 1024" enable-background="new 0 0 1025 1024" xml:space="preserve">

            </svg>
        </p>
    </div>
    <div class="content">
        {{ blog.content | neomarkdown}}
    </div>
    <div class="tag">
        {% if blog.tags.count() != 0 %} {% for tag in blog.tags.all() %}
        <span>{{ tag.value }}</span> {% endfor %} {% endif %}
    </div>
</div>
